<!-- templates/registration/logout.html -->
{% extends 'quiz/base.html' %}

{% block title %}Déconnexion - ESB Quiz{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="text-danger mb-3">Déconnexion réussie !</h2>
                <p class="lead mb-4">Vous avez été déconnecté avec succès.</p>
                <p class="text-muted mb-4">Merci d'avoir utilisé QuizApp ESB !</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'home' %}" class="btn btn-danger btn-lg">
                        <i class="bi bi-house-fill"></i> Retour à l'accueil
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-in-right"></i> Se reconnecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirection automatique après 3 secondes
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";
    }, 3000);
</script>
{% endblock %}
